<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Mania</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <img src="./background.jpg" alt="img">
        <div id="highscore">High-Score: 0</div>
        <div id="score">Score: 0</div>
        <div id="spee">Speed: 2</div>
        <div id="board">
            <div id="start">
                <label for="">Press the Button to Start the game</label>
                <button onclick="startgame()">Start</button>
                <br>
                <br>
                <!-- <label for="">Press the Buttom to read the instructions</label> -->
                <!-- <button onclick="instruction()">Instruction</button> -->
                <h1>Instructions</h1>
                <h3>Speed will increase on each 100 score</h3>
                <h4>Press right arrow to move right</h4>
                <h4>Press left arrow to move left</h4>
                <h4>Press upper arrow to move up</h4>
                <h4>Press down arrow to move down</h4>

            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
